<main>
    <h1>Log 9</h1>
    
    <p class="secondary">11 November, 2020</p>
    
    <div class="space"></div>
    <p>上周周五学习了一个新的玩意，一个自动化测试类库（Selenium），作用也比较简单，在浏览器的网页上模拟鼠标和键盘输入操作。是个没啥难度也没啥营养的东西。就像换了个语言写Javascript一样。</p>
<p>出乎意料的是这周的开头居然有歪果仁在我的GRC上提出了一些问题，我还以为这个项目会孤独终老，看起来还是有人在使用的。正好，趁着11.11换了个显示屏和键盘，等发工资就再买个PC主机，我就趁这段时间把目前GRC存在的问题解决了。</p>
<p>最近也打算学习一下操作系统的知识，希望这个月顺利。</p>

</main>

    <div class="dark-mode-buttons">
        <button class="dark-mode-button" id="dark-mode-on"><img src="https://sdttttt.github.io/dark_mode.svg" width="24" height="24" alt="Dark mode" aria-label="dark mode toggle" title="Dark mode"></button>
        <button class="dark-mode-button" id="dark-mode-off"><img src="https://sdttttt.github.io/light_mode.svg" width="24" height="24" alt="Light mode" aria-label="light mode toggle" title="Light mode"></button>
    </div>
    <script>
        const cls = document.body.classList;
        const getSessionTheme = sessionStorage.getItem("theme");
        if (getSessionTheme === "dark") {
            cls.toggle("dark-mode", true);
        } else if (getSessionTheme === "light") {
            cls.toggle("dark-mode", false);
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            cls.toggle("dark-mode", true);
        }

        document.getElementById("dark-mode-on").addEventListener("click", function(e) {
            cls.toggle("dark-mode", true);
            sessionStorage.setItem("theme", "dark");
        });
        document.getElementById("dark-mode-off").addEventListener("click", function(e) {
            cls.toggle("dark-mode", false);
            sessionStorage.setItem("theme", "light");
        });
    </script>
    <noscript>
        <style>
            .dark-mode-buttons {
                display: none;
            }
        </style>
    </noscript>
</body>
